---
layout: default
title: Inicio
---

<div class="home">

    <h1 class="page-heading">Posts</h1>

    <div class="row">
        {% for post in site.posts %}
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 post">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>
                                <strong><a href="{{ post.url | prepend: site.baseurl }}" class="post-title">{{ post.title }}</a></strong></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 post-header-line">
                            <span class="glyphicon glyphicon-calendar"></span> {{ post.date | date: "%-d-%b-%Y" }}
                            |
                            <span class="glyphicon glyphicon-tags"></span> Tags: {% for tag in post.tags %}<a class="label" stype="display: block" href="/tags/#{{ tag | slugify }}">{{ tag }}</a>{% unless forloop.last %}&nbsp;{% endunless %}{% endfor %}
                        </div>
                    </div>
                    <div class="row post-content">
                        <!--<div class="col-md-4">
                            <a href="#">
                                <img src="http://www.pixedelic.com/themes/geode/demo/wp-content/uploads/sites/4/2014/04/placeholder4.png" class="img-responsive">
                            </a>
                        </div>-->
                        <div class="col-md-8">
                            <p>{{ post.excerpt }}</p>
                            <p><a class="btn btn-read-more" href="{{ post.url | prepend: site.baseurl }}">Leer m√°s</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
